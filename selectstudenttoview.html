    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentSearchForm');
            const input = document.getElementById('user_id');
            const submitBtn = document.getElementById('submitBtn');
            const validationMessage = document.getElementById('validationMessage');

            // Input validation
            input.addEventListener('input', function() {
                const value = this.value;
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');

                if (value === '') {
                    validationMessage.innerHTML = '';
                    return;
                }

                if (value < 1) {
                    validationMessage.innerHTML = `
                        <i class="fas fa-times-circle validation-error"></i>
                        <span class="validation-error">Student ID must be a positive number</span>
                    `;
                } else if (value.length > 9) {
                    validationMessage.innerHTML = `
                        <i class="fas fa-exclamation-triangle validation-error"></i>
                        <span class="validation-error">Student ID seems too long</span>
                    `;
                } else {
                    validationMessage.innerHTML = `
                        <i class="fas fa-check-circle validation-success"></i>
                        <span class="validation-success">Valid student ID format</span>
                    `;
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');

                // Show loading state
                btnText.style.display = 'none';
                btnLoading.classList.add('show');
                submitBtn.disabled = true;

                // Simulate loading (remove this in production)
                // The actual form submission will handle the loading state
            });

            // Auto-focus on input
            input.focus();

            // Add enter key support
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.submit();
                }
            });

            // Add number formatting
            input.addEventListener('blur', function() {
                if (this.value) {
                    // Remove any leading zeros except for single zero
                    this.value = parseInt(this.value, 10).toString();
                }
            });

            // Prevent negative numbers
            input.addEventListener('keydown', function(e) {
                // Allow: backspace, delete, tab, escape, enter
                if ([46, 8, 9, 27, 13].indexOf(e.keyCode) !== -1 ||
                    // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                    (e.keyCode === 65 && e.ctrlKey === true) ||
                    (e.keyCode === 67 && e.ctrlKey === true) ||
                    (e.keyCode === 86 && e.ctrlKey === true) ||
                    (e.keyCode === 88 && e.ctrlKey === true) ||
                    // Allow: home, end, left, right
                    (e.keyCode >= 35 && e.keyCode <= 39)) {
                    return;
                }
                // Ensure that it is a number and stop the keypress
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
