<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Major Requirements | Oracle University</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="viewmajorrequirements.css">
</head>
<body>
    <div class="header">
        <h1>Major Requirements: <span id="major-name">Major Name</span></h1>
        <a href="/admin/departmentView/landing.php" class="btn btn-danger">Back to Dashboard</a>
    </div>

    <div class="container">
        <h2><span id="major-name-2">Major Name</span> - Course Requirements</h2>
        <p><strong>Credits Required:</strong> <span id="credits-required">0</span></p>
        <a id="add-req-link" href="addMajorRequirement.php?MajorID=MAJOR_ID" class="btn btn-success">+ Add Requirement</a>

        <div id="requirements-area">
            <table>
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Minimum Grade</th>
                        <th>Requirement Type</th>
                    </tr>
                </thead>
                <tbody id="requirements-list">
                    <!-- Rows will be injected here by client code or server-side rendering -->
                </tbody>
            </table>
            <p id="no-data" class="no-data" style="display:none;">No course requirements have been added for this major yet.</p>
        </div>
    </div>

    <script src="viewmajorrequirements.js" defer></script>
</body>
</html>
