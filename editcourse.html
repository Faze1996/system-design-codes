<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit Course</h2>
    <form id="editCourseForm">
      <label for="CourseName">Course Name</label>
      <input type="text" id="CourseName" name="CourseName" required />

      <label for="DeptID">Department ID</label>
      <input type="text" id="DeptID" name="DeptID" required />

      <label for="CourseLevel">Course Level</label>
      <select id="CourseLevel" name="CourseLevel" required>
        <option value="">Select Level</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Graduate">Graduate</option>
      </select>

      <label for="CourseDescription">Course Description</label>
      <textarea id="CourseDescription" name="CourseDescription" required></textarea>

      <label for="Prerequisite">Prerequisite</label>
      <input type="text" id="Prerequisite" name="Prerequisite" />

      <button type="submit">Update Course</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    document.getElementById('editCourseForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('CourseName').value.trim();
      const dept = document.getElementById('DeptID').value.trim();
      const level = document.getElementById('CourseLevel').value;
      const description = document.getElementById('CourseDescription').value.trim();
      const prerequisite = document.getElementById('Prerequisite').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!name || !dept || !level || !description) {
        errorMsg.textContent = "Please fill out all required fields.";
        return;
      }

      errorMsg.textContent = "";
      alert("Course updated successfully!");

      // You can add actual submission logic here (e.g., AJAX or form.submit())
    });
  </script>

</body>
</html>
