<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog | Oracle University</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        header a {
            color: white;
            text-decoration: none;
            background: #dc2626;
            padding: 8px 15px;
            border-radius: 4px;
        }

        header a:hover {
            background: #b91c1c;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters input, .filters select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .filters button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .filters button:hover {
            background: #1d4ed8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #2563eb;
            color: white;
        }

        tr:hover {
            background: #f1f5f9;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
    <script>
        async function loadCourses(filter = "") {
            try {
                const response = await fetch("get_courses.php");
                const data = await response.json();

                const table = document.getElementById("courseTableBody");
                table.innerHTML = "";

                let filtered = data.filter(c => 
                    c.CourseName.toLowerCase().includes(filter.toLowerCase()) || 
                    c.CourseID.toLowerCase().includes(filter.toLowerCase())
                );

                if (filtered.length === 0) {
                    table.innerHTML = `<tr><td colspan="7" class="no-data">No courses found.</td></tr>`;
                } else {
                    filtered.forEach(course => {
                        table.innerHTML += `
                            <tr>
                                <td>${course.CourseID}</td>
                                <td>${course.CourseName}</td>
                                <td>${course.DeptName}</td>
                                <td>${course.NumberOfCredits}</td>
                                <td>${course.CourseLevel}</td>
                                <td>${course.CourseDescription || ""}</td>
                                <td>${course.Prerequisites || "None"}</td>
                            </tr>`;
                    });
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Failed to load courses. Try again later.");
            }
        }

        function applyFilter() {
            const search = document.getElementById("searchInput").value;
            loadCourses(search);
        }

        window.onload = () => loadCourses();
    </script>
</head>
<body>
    <header>
        <h1>Course Catalog</h1>
        <a href="/logout.php">Logout</a>
    </header>

    <main>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by Course ID or Name">
            <button onclick="applyFilter()">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Department</th>
                    <th>Credits</th>
                    <th>Level</th>
                    <th>Description</th>
                    <th>Prerequisites</th>
                </tr>
            </thead>
            <tbody id="courseTableBody"></tbody>
        </table>
    </main>
</body>
</html
