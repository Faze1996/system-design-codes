    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling for better UX
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add loading states for action buttons
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    // Add loading state (you can customize this)
                    const icon = this.querySelector('i');
                    const originalClass = icon.className;
                    
                    icon.className = 'fas fa-spinner fa-spin';
                    
                    // Reset after a short delay (remove this in production)
                    setTimeout(() => {
                        icon.className = originalClass;
                    }, 1000);
                });
            });

            // Format phone number display
            const phoneElement = document.querySelector('.info-value');
            if (phoneElement && phoneElement.textContent.match(/^\d{10}$/)) {
                const phone = phoneElement.textContent;
                phoneElement.textContent = `(${phone.slice(0,3)}) ${phone.slice(3,6)}-${phone.slice(6)}`;
            }

            // Add copy to clipboard functionality for email and phone
            document.querySelectorAll('.info-value').forEach(element => {
                if (element.textContent.includes('@') || element.textContent.match(/\(\d{3}\)/)) {
                    element.style.cursor = 'pointer';
                    element.title = 'Click to copy';
                    
                    element.addEventListener('click', function() {
                        navigator.clipboard.writeText(this.textContent).then(() => {
                            // Show temporary feedback
                            const original = this.textContent;
                            this.textContent = 'Copied!';
                            this.style.color = 'var(--success-color)';
                            
                            setTimeout(() => {
                                this.textContent = original;
                                this.style.color = '';
                            }, 1500);
                        });
                    });
                }
            });
        });
    </script>
