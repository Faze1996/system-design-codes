<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Master Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004080;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Master Schedule</h2>
    <form action="create_master_schedule.php" method="POST">

      <div class="form-group">
        <label for="CourseID">Course ID</label>
        <input type="text" id="CourseID" name="CourseID" required>
      </div>

      <div class="form-group">
        <label for="CRN">CRN</label>
        <input type="text" id="CRN" name="CRN" required>
      </div>

      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" id="Department" name="Department" required>
      </div>

      <div class="form-group">
        <label for="Professor">Professor</label>
        <input type="text" id="Professor" name="Professor" required>
      </div>

      <div class="form-group">
        <label>Days</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="Day[]" value="Monday"> Monday</label>
          <label><input type="checkbox" name="Day[]" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" name="Day[]" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" name="Day[]" value="Thursday"> Thursday</label>
        </div>
      </div>

      <div class="form-group">
        <label for="Time">Time</label>
        <input type="time" id="Time" name="Time" required>
      </div>

      <button type="submit">Save Master Schedule</button>
    </form>
  </div>

</body>
</html>
