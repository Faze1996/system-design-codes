    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const studentCards = document.querySelectorAll('.student-card');
            
            studentCards.forEach(card => {
                const studentData = JSON.parse(card.dataset.student);
                const searchableText = (
                    studentData.FirstName + ' ' +
                    studentData.LastName + ' ' +
                    studentData.StudentID + ' ' +
                    studentData.StudentYear + ' ' +
                    studentData.StudentType
                ).toLowerCase();
                
                if (searchableText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Form validation
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#f56565';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e2e8f0';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });

        // Edit student function
        function editStudent(index) {
            // This would typically open a modal or redirect to an edit page
            alert('Edit functionality would be implemented here for student index: ' + index);
        }

        // Confirm delete
        function confirmDelete(studentName) {
            return confirm(`Are you sure you want to delete ${studentName}? This action cannot be undone.`);
        }

        // Auto-format phone number
        document.getElementById('PhoneNumber').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            this.value = value;
        });

        // Form reset after successful submission
        <?php if ($_SERVER['REQUEST_METHOD'] === 'POST' && !isset($error)): ?>
        document.getElementById('studentForm').reset();
        <?php endif; ?>
    </script>
